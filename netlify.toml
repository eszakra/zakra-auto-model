[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' https://res.cloudinary.com https://*.airtableusercontent.com https://*.supabase.co data: blob:; connect-src 'self' https://*.supabase.co https://generativelanguage.googleapis.com wss://*.supabase.co data: blob:; frame-src https://commerce.coinbase.com;"

# Never serve source maps
[[headers]]
  for = "/*.map"
  [headers.values]
    X-Robots-Tag = "noindex"

# Block access to source maps
[[redirects]]
  from = "/*.map"
  to = "/index.html"
  status = 404

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
